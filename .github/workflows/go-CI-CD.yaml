name: Go Build and Release

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: [1.21.6]
        os: [linux, windows, darwin]
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go-version }}

      # Passo para listar arquivos no diretório de trabalho atual
      - name: List files in the current directory
        run: ls -la

      # Ou, se você quiser listar arquivos em um diretório específico, use:
      #- name: List files in a specific directory
      #  run: ls -la ./calculador-de-plr

      - name: Build
        run: |
          env GOOS=${{ matrix.os }} GOARCH=amd64 go build -v -o plr_calculator-${{ matrix.os }} ./cmd

      - uses: "diillson/auto-release@latest"
        with:
          repo_token: "${{ secrets.REPO_TOKEN }}"
          automatic_release_tag: "${{ github.run_number }}"
          prerelease: true
          title: "PLR Calculator Build - ${{ github.run_number }}"
          files: |
            plr_calculator-${{ matrix.os }}-${{ github.sha }}
            plr_calculator*

      - name: Upload Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: plr_calculator-${{ matrix.os }}
          path: plr_calculator-${{ matrix.os }}

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v3

      # Passo para listar arquivos no diretório de trabalho atual
      - name: List files in the current directory
        run: ls -la && pwd

      # Ou, se você quiser listar arquivos em um diretório específico, use:
      #- name: List files in a specific directory
      #  run: ls -la ./calculador-de-plr

      - name: Zip the build directories
        run: |
          zip -r plr_calculator-darwin.zip plr_calculator-darwin
          zip -r plr_calculator-linux.zip plr_calculator-linux
          zip -r plr_calculator-windows.zip plr_calculator-windows

